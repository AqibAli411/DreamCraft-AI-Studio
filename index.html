<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="container">
        <header class="header">
            <div class="heading">
                <i class="fa-solid fa-wand-magic-sparkles gradient_bg heading_icon"></i>
                <h1 class="heading_title">AI Image Generator</h1>
            </div>
            <div class="theme_toggle light_bg">
                <i class="fa-solid fa-moon"></i>
            </div>
        </header>
        
        <form action="#" id="form">
            <div class="writing_seciton">
                <textarea class="writting" name="prompt" type="text" placeholder="Describe your imagination in details...." required autofocus></textarea>
                <div class="prompt-icon">
                    <i class="fa-solid fa-comment"></i>
                </div>
            </div>

            <div class="generate-section">
                <div class="select-wrapper">
                    <select class="model-selections selection" name="style" required>
                        <option value="" selected disabled >Select Style</option>
                        <option value="anime">Anime</option>
                        <option value="realistic">Realistic</option>
                        <option value="imagine-turbo">Trubo</option>
                    </select>
                </div>
                
                <div class="select-wrapper">
                    <select class="img-count-selections selection" name="img-count" required>
                        <option value="" selected disabled>Image Count</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <div class="select-wrapper">
                    <select class="aspect-ratio-selections selection" name="aspect_ratio" required>
                        <option selected disabled>Aspect Ratio</option>
                        <option value="1:1">1:1</option>
                        <option value="16:9">16:9</option>
                        <option value="9:16">9:16</option>

                    </select>
                </div>
                <button type="submit" class="generate-btn gradient_bg" >Generate</button>
            </div>
        </form>
        
        
        <div class="grid-gallery"></div>

    </div>
    
    <script src="main.js"></script>

</body>
</html>
